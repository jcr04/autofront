<mat-card>
  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="create.emit()">Nova Peça</button>
    <span class="spacer"></span>
  </div>

  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let p">{{ p.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Qtd</th>
      <td mat-cell *matCellDef="let p">{{ p.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let p">{{ p.preco | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button (click)="editarPreco.emit(p.id)">Preço</button>
        <button mat-button (click)="estoque.emit(p.id)">Estoque</button>
        <button mat-button color="warn" (click)="excluir.emit(p.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageIndex]="page - 1"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="pageChange.emit($event)">
  </mat-paginator>
</mat-card>
